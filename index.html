<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Mrs Diksha ‚ù§Ô∏è</title>

  <style>
    :root{
      --bg1:#ffdde9;
      --bg2:#b5c7ff;
      --card: rgba(255,255,255,0.18);
      --stroke: rgba(255,255,255,0.35);
      --text:#1e1e2f;
      --accent:#ff3f6c;
      --accent2:#ff7aa5;
      --shadow: 0 20px 60px rgba(10,10,30,0.18);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      overflow:hidden;
      background:
        radial-gradient(1200px 700px at 20% 20%, rgba(255,255,255,0.65), transparent 55%),
        radial-gradient(900px 600px at 80% 30%, rgba(255,255,255,0.45), transparent 60%),
        linear-gradient(120deg, var(--bg1), var(--bg2));
    }

    /* soft animated glow */
    .glow{
      position:absolute; inset:-40%;
      background: radial-gradient(circle at 30% 40%, rgba(255,70,140,0.18), transparent 45%),
                  radial-gradient(circle at 70% 60%, rgba(60,120,255,0.18), transparent 50%);
      filter: blur(30px);
      animation: drift 10s ease-in-out infinite alternate;
      pointer-events:none;
    }
    @keyframes drift{
      from{ transform: translate(-2%, -1%) scale(1.02); }
      to  { transform: translate(2%,  1%) scale(1.06); }
    }

    /* floating hearts */
    .hearts{ position:absolute; inset:0; pointer-events:none; overflow:hidden; }
    .heart{
      position:absolute; bottom:-40px; opacity:0;
      font-size: 18px;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.12));
      animation: floatUp linear infinite;
      will-change: transform, opacity;
    }
    @keyframes floatUp{
      0%   { transform: translateY(0) translateX(0) scale(0.9); opacity:0; }
      10%  { opacity:0.7; }
      100% { transform: translateY(-120vh) translateX(var(--x)) scale(1.3); opacity:0; }
    }

    .wrap{
      position:relative;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      perspective: 1200px;
    }

    /* premium glass card */
    .card{
      width:min(760px, 92vw);
      padding: 34px 28px 26px;
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      position:relative;
      overflow:hidden;
      transform: translateZ(0);
      transition: transform 900ms cubic-bezier(.2,.9,.2,1), opacity 500ms ease, filter 700ms ease;
    }
    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(600px 240px at 20% 20%, rgba(255,255,255,0.55), transparent 55%),
        radial-gradient(520px 240px at 80% 10%, rgba(255,255,255,0.45), transparent 58%);
      opacity:0.6;
      pointer-events:none;
    }

    /* Cinematic transition (YES click) */
    .card.zoom-out{
      transform: translateZ(120px) scale(1.06);
      filter: blur(2px) brightness(1.03);
      opacity: 0.05;
    }

    .badge{
      position:relative;
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.25);
      border: 1px solid rgba(255,255,255,0.35);
      box-shadow: 0 10px 30px rgba(0,0,0,0.10);
      font-weight:700;
      letter-spacing:0.2px;
    }

    h1{
      position:relative;
      margin: 16px 0 10px;
      font-size: clamp(26px, 3.3vw, 42px);
      line-height: 1.15;
      letter-spacing: -0.5px;
    }

    /* Typewriter */
    .sub{
      position:relative;
      margin: 0 auto 22px;
      max-width: 58ch;
      font-size: clamp(14px, 1.6vw, 18px);
      opacity:0.88;
      line-height:1.6;
      min-height: 3.2em;
      white-space: pre-line;
    }
    .cursor{
      display:inline-block;
      width: 10px;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink{ 50%{ opacity:0; } }

    .actions{
      position:relative;
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      padding: 10px 0 8px;
      min-height: 54px;
    }

    .btn{
      border: 0;
      border-radius: 14px;
      padding: 12px 22px;
      font-size: 16px;
      font-weight: 850;
      cursor:pointer;
      transition: transform .15s ease, box-shadow .15s ease, filter .15s ease, background .15s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{ transform: translateY(1px) scale(0.99); }

    .yes{
      color:white;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 14px 35px rgba(255, 63, 108, 0.35);
    }
    .yes:hover{ filter: brightness(1.03); transform: translateY(-1px); }

    .no{
      background: rgba(255,255,255,0.35);
      border: 1px solid rgba(255,255,255,0.42);
      color: rgba(20,20,35,0.85);
      box-shadow: 0 10px 22px rgba(0,0,0,0.10);
      position: relative;
    }

    .footer{
      position:relative;
      margin-top: 10px;
      font-size: 12px;
      opacity:0.72;
      display:flex;
      justify-content:center;
      gap:10px;
    }

    /* Celebration Screen */
    .celebrate{
      position:fixed; inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 24px;
      z-index: 10;
      background:
        radial-gradient(1100px 700px at 30% 20%, rgba(255,255,255,0.55), transparent 55%),
        radial-gradient(900px 600px at 75% 45%, rgba(255,255,255,0.35), transparent 60%),
        linear-gradient(120deg, #ffd1e1, #c7d7ff);
      overflow:hidden;
      animation: fadeIn 550ms ease forwards;
    }
    @keyframes fadeIn{ from{ opacity:0; } to{ opacity:1; } }
    .celebrate.show{ display:flex; }

    .cele-card{
      width:min(900px, 96vw);
      border-radius: 26px;
      padding: 26px 22px 22px;
      background: rgba(255,255,255,0.22);
      border: 1px solid rgba(255,255,255,0.40);
      box-shadow: 0 25px 70px rgba(10,10,30,0.20);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      position:relative;
      overflow:hidden;
      transform: translateY(10px) scale(0.98);
      opacity:0;
      animation: popIn 700ms cubic-bezier(.2,.9,.2,1) 120ms forwards;
    }
    @keyframes popIn{
      to { transform: translateY(0) scale(1); opacity:1; }
    }

    .cele-grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
      align-items:center;
      justify-items:center;
      text-align:center;
    }
    @media (min-width: 860px){
      .cele-grid{
        grid-template-columns: 1fr 1fr;
        text-align:left;
        justify-items:stretch;
        gap: 20px;
      }
    }

    .cele-title{
      margin:0 0 6px;
      font-size: clamp(30px, 3.8vw, 52px);
      color:#ff3f6c;
      letter-spacing:-0.6px;
      text-shadow: 0 10px 35px rgba(255, 63, 108, 0.25);
    }
    .cele-text{
      margin: 0;
      font-size: clamp(15px, 1.8vw, 20px);
      line-height: 1.6;
      opacity:0.92;
    }

    .cta-row{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top: 14px;
    }
    @media (min-width: 860px){
      .cta-row{ justify-content:flex-start; }
    }

    .soft{
      background: rgba(255,255,255,0.35);
      border: 1px solid rgba(255,255,255,0.45);
      box-shadow: 0 10px 22px rgba(0,0,0,0.10);
      font-weight:850;
    }

    /* Photo premium glow + blur edges */
    .photo-wrap{
      width: min(360px, 82vw);
      aspect-ratio: 1 / 1;
      border-radius: 24px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.45);
      box-shadow: 0 25px 70px rgba(10,10,30,0.18);
      position:relative;
      background: rgba(255,255,255,0.18);
      transform: translateZ(0);
    }
    .photo-wrap::before{
      content:"";
      position:absolute; inset:-18px;
      background: radial-gradient(circle at 35% 25%, rgba(255,63,108,0.35), transparent 55%),
                  radial-gradient(circle at 70% 65%, rgba(80,140,255,0.30), transparent 55%);
      filter: blur(16px);
      opacity:0.85;
      pointer-events:none;
      animation: photoGlow 3.8s ease-in-out infinite alternate;
    }
    @keyframes photoGlow{
      from{ transform: scale(1) rotate(-2deg); }
      to  { transform: scale(1.05) rotate(2deg); }
    }
    .photo-wrap::after{
      content:"";
      position:absolute; inset:0;
      pointer-events:none;
      /* vignette blur-ish edge feel */
      background: radial-gradient(circle at center, rgba(0,0,0,0) 55%, rgba(0,0,0,0.18) 100%);
      mix-blend-mode: soft-light;
    }
    .photo{
      width:100%;
      height:100%;
      object-fit:cover;
      transform: scale(1.06);
      filter: saturate(1.06) contrast(1.03);
    }

    /* Confetti */
    .confetti{ position:absolute; inset:0; pointer-events:none; overflow:hidden; }
    .piece{
      position:absolute;
      width: 10px; height: 14px;
      border-radius: 3px;
      opacity:0.85;
      animation: fall linear infinite;
      will-change: transform;
    }
    @keyframes fall{
      0% { transform: translateY(-10vh) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(720deg); }
    }

    /* Heart burst */
    .burst{
      position:absolute;
      left:50%; top:50%;
      transform: translate(-50%,-50%);
      pointer-events:none;
    }
    .burst span{
      position:absolute;
      font-size: 18px;
      animation: pop 900ms ease-out forwards;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.12));
      opacity:0;
    }
    @keyframes pop{
      0%   { transform: translate(0,0) scale(0.6); opacity:0; }
      15%  { opacity:0.95; }
      100% { transform: translate(var(--dx), var(--dy)) scale(1.45); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="hearts" id="hearts"></div>

  <div class="wrap">
    <div class="card" id="card">
      <div class="badge">üíå For my favourite person</div>

      <h1>‚ù§Ô∏è Will you be my Valentine Mrs Diksha? ‚ù§Ô∏è</h1>

      <p class="sub" id="typeText"></p>

      <div class="actions" id="actions">
        <button class="btn yes" id="yesBtn">YES, meri jaan ‚ù§Ô∏è</button>
        <button class="btn no" id="noBtn">NO</button>
      </div>

      <div class="footer">
        <span>‚ú® Made with love</span>
        <span>‚Ä¢</span>
        <span>by your Husband</span>
      </div>
    </div>
  </div>

  <!-- Celebration Screen -->
  <div class="celebrate" id="celebrate">
    <div class="confetti" id="confetti"></div>

    <div class="cele-card">
      <div class="cele-grid">
        <div>
          <h2 class="cele-title" id="celeTitle">YAYYYY ‚ù§Ô∏èü•∞</h2>
          <p class="cele-text" id="celeText">I love you meri baby my jaan!</p>

          <div class="cta-row">
            <button class="btn yes" id="kissBtn">üíã Kiss please</button>
            <button class="btn soft" id="replayBtn">Replay ‚ú®</button>
          </div>

          <div class="footer" style="margin-top:14px; opacity:.78; justify-content:center;">
            <span>üíñ Now come here‚Ä¶</span><span>‚Ä¢</span><span>ü´∂</span>
          </div>
        </div>

        <div class="photo-wrap" id="photoWrap">
          <img class="photo" src="diksha.jpg" alt="Mrs Diksha ‚ù§Ô∏è" />
          <div class="burst" id="burst"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ===== Floating hearts background =====
    const heartsLayer = document.getElementById("hearts");
    const heartEmojis = ["üíñ","üíó","üíì","üíû","üíï","‚ù§Ô∏è"];
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = heartEmojis[Math.floor(Math.random()*heartEmojis.length)];
      const left = Math.random()*100;
      const dur = 6 + Math.random()*6;
      const size = 14 + Math.random()*22;
      const xDrift = (Math.random()*120 - 60) + "px";
      h.style.left = left + "vw";
      h.style.fontSize = size + "px";
      h.style.animationDuration = dur + "s";
      h.style.setProperty("--x", xDrift);
      heartsLayer.appendChild(h);
      setTimeout(()=>h.remove(), dur*1000);
    }
    setInterval(spawnHeart, 450);
    for(let i=0;i<10;i++) setTimeout(spawnHeart, i*220);

    // ===== Typewriter text =====
    const typeEl = document.getElementById("typeText");
    const lines = [
      "Ek chhota sa sawaal‚Ä¶ aur ek bahut badi si feeling.",
      "Mrs Diksha, you are my favourite person. ‚ù§Ô∏è",
      "(Hint: ‚ÄúNO‚Äù option bas dikhne ke liye hai üòå)"
    ];
    const fullText = lines.join("\n");
    let idx = 0;

    function typeWriter(){
      const cursor = '<span class="cursor">|</span>';
      typeEl.innerHTML = fullText.slice(0, idx).replaceAll("\n","<br/>") + cursor;
      idx++;
      if(idx <= fullText.length){
        setTimeout(typeWriter, 28); // typing speed
      }else{
        typeEl.innerHTML = fullText.replaceAll("\n","<br/>");
      }
    }
    typeWriter();

    // ===== "NO" button premium dodge =====
    const noBtn = document.getElementById("noBtn");
    const actions = document.getElementById("actions");
    actions.style.position = "relative";
    noBtn.style.position = "absolute";

    function setInitialNo(){
      const rect = actions.getBoundingClientRect();
      noBtn.style.left = (rect.width * 0.62) + "px";
      noBtn.style.top  = "0px";
    }
    window.addEventListener("resize", setInitialNo);
    setInitialNo();

    function moveNo(){
      const rect = actions.getBoundingClientRect();
      const pad = 6;
      const maxX = rect.width - noBtn.offsetWidth - pad;
      const maxY = rect.height - noBtn.offsetHeight - pad;

      const x = Math.max(pad, Math.random()*maxX);
      const y = Math.max(0, Math.random()*maxY);

      noBtn.style.transition = "left .18s ease, top .18s ease, transform .18s ease";
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "rotate(" + (Math.random()*10 - 5) + "deg)";
    }
    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); moveNo(); }, {passive:false});
    actions.addEventListener("mousemove", (e)=>{
      const b = noBtn.getBoundingClientRect();
      const dx = Math.abs(e.clientX - (b.left + b.width/2));
      const dy = Math.abs(e.clientY - (b.top  + b.height/2));
      if(dx < 75 && dy < 50) moveNo();
    });

    // ===== YES cinematic transition + celebration =====
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const celebrate = document.getElementById("celebrate");
    const confetti = document.getElementById("confetti");

    function makeConfettiPieces(n=95){
      confetti.innerHTML = "";
      for(let i=0;i<n;i++){
        const p = document.createElement("div");
        p.className = "piece";
        const hue = Math.floor(Math.random()*360);
        p.style.background = `hsl(${hue} 90% 65%)`;
        p.style.left = (Math.random()*100) + "vw";
        p.style.top = (-10 - Math.random()*40) + "vh";
        p.style.animationDuration = (3.2 + Math.random()*2.8) + "s";
        p.style.animationDelay = (Math.random()*0.6) + "s";
        const w = 8 + Math.random()*8;
        const h = 10 + Math.random()*10;
        p.style.width = w + "px";
        p.style.height = h + "px";
        confetti.appendChild(p);
      }
    }

    yesBtn.addEventListener("click", ()=>{
      // cinematic zoom out + fade
      card.classList.add("zoom-out");

      // show celebration after a beat
      setTimeout(()=>{
        makeConfettiPieces(105);
        celebrate.classList.add("show");
      }, 520);
    });

    // ===== Kiss button: heart burst + cute line =====
    const burst = document.getElementById("burst");
    const kissBtn = document.getElementById("kissBtn");
    const replayBtn = document.getElementById("replayBtn");
    const celeTitle = document.getElementById("celeTitle");
    const celeText  = document.getElementById("celeText");

    function heartBurst(){
      burst.innerHTML = "";
      const emojis = ["üíã","üíñ","üíò","üíï","‚ù§Ô∏è","üíû"];
      const count = 18;
      for(let i=0;i<count;i++){
        const s = document.createElement("span");
        s.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        const angle = (Math.PI*2) * (i/count);
        const r = 70 + Math.random()*50;
        const dx = Math.cos(angle) * r + (Math.random()*12 - 6);
        const dy = Math.sin(angle) * r + (Math.random()*12 - 6);
        s.style.setProperty("--dx", dx + "px");
        s.style.setProperty("--dy", dy + "px");
        s.style.animationDelay = (Math.random()*0.08) + "s";
        burst.appendChild(s);
      }
      setTimeout(()=> burst.innerHTML = "", 1100);
    }

    kissBtn.addEventListener("click", ()=>{
      heartBurst();
      celeTitle.textContent = "Ohooo üòòüíñ";
      celeText.textContent  = "Mwah! Ab tum officially meri Valentine ho, Mrs Diksha ‚ù§Ô∏è";
    });

    replayBtn.addEventListener("click", ()=>{
      celeTitle.textContent = "YAYYYY ‚ù§Ô∏èü•∞";
      celeText.textContent  = "I love you meri baby my jaan!";
      makeConfettiPieces(95);
      heartBurst();
    });
  </script>
</body>
</html>
